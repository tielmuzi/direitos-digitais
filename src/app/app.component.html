<ion-app>
  <app-menu></app-menu>
  <ion-header>
    <ion-toolbar>
      <ion-title>Direitos Digitais</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let todo of todos">
        <ion-label>{{ todo.title }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</ion-app>
